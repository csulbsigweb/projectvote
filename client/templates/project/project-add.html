<template name="projectAdd">
  <form class="proposal">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" placeholder="Project Name">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" class="form-control" name="description" placeholder="Project Description"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="languages" value="JavaScript"> JavaScript
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="languages" value="Ruby"> Ruby
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="languages" value="Python"> Python
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</template>
