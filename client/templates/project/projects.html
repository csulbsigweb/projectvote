<template name="projects">
  {{#each projects}}
  <div class="row">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h4>{{name}}</h4>
      </div>
      <div class="panel-body">
        <p>
          {{description}}
        </p>
      </div>
      <div class="panel-footer">
        <p class="muted">Created by </p>{{createdBy}}
      </div>
    </div>
  </div>
  {{/each}}
</template>
